<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./Components/Contests_Sidebar/contests.css">
    <link rel="stylesheet" href="./Components/Bookmarks/bookmarks.css">
    <link rel="stylesheet" href="./Components/Bookmarks/aesthetic-bookmarks.css">
    <link rel="stylesheet" href="./Components/AddShortcut/style.css">
    <link rel="stylesheet" href="./Components/SidePanel/style.css">
    <link rel="stylesheet" href="./Components/ContextMenu/contextMenu.css">

</head>

<body>


    <header>
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button type="submit">üîç</button>
        </div>
    </header>



    <div class="background"></div>



    <div class="sidebar">
        <div class="sidebar-toggle" id="sidebarToggle">
            <p id="arrow">‚ñº </p>
            <p>Upcoming Contests</p>
        </div>
        <div class="contest-list" id="contestList">
            <ul id="contests"></ul>
        </div>
    </div>




    <div class="bookmark-sidebar">
        <ul class="bookmark-list"></ul>
    </div>





    <!-- Aesthetic Bookmark Box -->
    <div id="aesthetic-bookmark-box" class="aesthetic-bookmark-box collapsed">
        <div class="bookmark-box-header">
            <h3>üìö All Bookmarks</h3>
            <button id="bookmark-box-toggle" class="bookmark-box-toggle">+</button>
        </div>
        <div class="bookmark-box-content">
            <div class="bookmark-folders">
                <!-- Bookmark folders will be populated here -->
            </div>
            <div class="bookmark-items">
                <!-- Non-bookmark-bar bookmarks will be populated here -->
            </div>
        </div>
    </div>

    <!-- Hidden file input to select background image -->
    <input type="file" id="backgroundFileInput" accept="image/*" style="display: none;" />
    <!-- Change Background button -->
    <button id="changeBackgroundBtn"></button>






    <!-- Drawer Section -->
    <div id="shortcut-drawer">
        <div id="shortcuts-container">
            <button id="add-shortcut-btn">+</button>
        </div>
    </div>

    <!-- Shortcut Modal -->
    <div id="shortcut-modal" class="hidden">
        <div class="modal-content">
            <input type="text" id="shortcut-name" placeholder="Name">
            <input type="text" id="shortcut-url" placeholder="URL">
            <div class="modal-buttons">
                <button id="save-shortcut">Save</button>
                <button id="cancel-shortcut">Cancel</button>
            </div>
        </div>
    </div>





    <!-- Right Side Drawer Toggle Button -->
    <button id="open-right-drawer">‚öôÔ∏è</button>
    <!-- Right Side Drawer -->
    <div id="right-drawer">
        <h3>Settings</h3>

        <div class="drawer-option">
            <label for="toggle-contests">Show Upcoming Contests</label>
            <label class="switch">
                <input type="checkbox" id="toggle-contests" class="toggle-switch" data-target=".sidebar" checked>
                <span class="slider round"></span>
            </label>
        </div>

        <div class="drawer-option">
            <label for="toggle-shortcuts">Show Shortcuts</label>
            <label class="switch">
                <input type="checkbox" id="toggle-shortcuts" class="toggle-switch" data-target="#shortcut-drawer"
                    checked>
                <span class="slider round"></span>
            </label>
        </div>

        <div class="drawer-option">
            <label for="toggle-bookmarks">Show All Bookmarks</label>
            <label class="switch">
                <input type="checkbox" id="toggle-bookmarks" class="toggle-switch" data-target="#aesthetic-bookmark-box"
                    checked>
                <span class="slider round"></span>
            </label>
        </div>

        <div class="drawer-option">
            <label for="refresh-favicons">Refresh Favicons</label>
            <button id="refresh-favicons" class="refresh-icon-button">
                üîÑ
            </button>
        </div>
        
    </div>








    <script src="script.js"></script>
    <script src="./Components/Contests_Sidebar/contests.js"></script>
    <script src="./Components/Bookmarks/bookmarks.js"></script>
    <script src="./Components/Bookmarks/aesthetic-bookmarks.js"></script>
    <script src="./Components/AddShortcut/script.js"></script>
    <script src="./Components/SidePanel/script.js"></script>
    <script src="./Components/ContextMenu/contextMenu.js"></script>
</body>

</html>
